<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <h1>Módulo Mantenimiento</h1>
                
                 <h:form>
                     <p:panelGrid columns="1" styleClass="ui-panelgrid-blank"
                                     style="#{mantenimientoController.lis_permisos.size() > 0 ? 'display:none':'' }">
                            <p:outputLabel style="color:red" value=" No existen Permisos asignados a este módulo" />
                        </p:panelGrid>
                     
                     <p:dataGrid var="per" value="#{mantenimientoController.lis_permisos}" columns="3" layout="grid">
                        <p:panel header="#{per.nombre}" style="text-align:center" >
                            <h:panelGrid columns="1" style="width:100%; cursor: pointer; height: 160px" >
                                <p:link href="#{per.url}">
                                    <p:graphicImage url="#{request.contextPath}/#{per.img}" style="width: 8em" /> 
                                    <br></br>
                                    <h:outputText value="#{per.descripcion}" />

                                    <p:commandLink title="V Detail">
                                        <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                                    </p:commandLink>
                                </p:link>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
